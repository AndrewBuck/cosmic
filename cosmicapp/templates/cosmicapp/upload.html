{% extends "cosmicapp/base.html" %}

{% block mainbody %}

{% csrf_token %}
<input type="file" name="myfile"><br><br>

</form>

{% if uploaded_file_url %}
<p>File uploaded successfully.</p>
{% endif %}

{% endblock %}
