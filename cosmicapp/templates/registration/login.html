{% extends "cosmicapp/base.html" %}

{% block extratitle %} - Login{% endblock %}

{% block mainbody %}
<h2>Login</h2>

<form method="post">
{% csrf_token %}
Username (case sensitive):<br>
<input type="text" name="username" autofocus><br><br>
Password:<br>
<input type="password" name="password"><br><br>
<input type="submit" value="Login" class=button>
</form> 

<p>If you dont already have an account, click <a href='/createuser'>here</a> to create a user account.</p>
{% endblock mainbody %}
